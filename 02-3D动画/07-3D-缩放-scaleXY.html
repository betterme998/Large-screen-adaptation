<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .box {
      position: relative;
      width: 200px;
      height: 100px;
      background-color: skyblue;
      /* 形变 */
      /* transform: scaleX(2) scaleY(2); */
      /* 简写 */
      transform: scale3d(2, 2, 1);
      transform-origin: 0 0;
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
