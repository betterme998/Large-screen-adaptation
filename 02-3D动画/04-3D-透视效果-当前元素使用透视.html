<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .box {
      position: relative;
      width: 200px;
      height: 100px;
      background-color: skyblue;

      /* 在当前元素中直接添加透视效果 */
      transform: perspective(200px) rotateY(60deg);
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
