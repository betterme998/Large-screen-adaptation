<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial" width="300px" height="300px">
      浏览器不兼容canvas
    </canvas>
    <script>
      window.onload = function () {
        // 1.拿到canvas的元素对象
        let canvasEl = document.getElementById("tutorial");

        if (!canvasEl.getContext("2d")) {
          return;
        }
        // 2.拿到canvas渲染的上下文
        let ctx = canvasEl.getContext("2d"); //2d

        // 1.每个图形都绘制在一个路径中
        // ctx.beginPath();
        // // x,y,r,startRad,endRad,,顺时针
        // ctx.arc(50, 50, 25, 0, Math.PI * 2, false);
        // ctx.stroke();

        // ctx.beginPath();
        // ctx.arc(150, 150, 25, 0, Math.PI * 2);
        // ctx.stroke();

        // 2.在一个路径绘制多个图形
        ctx.beginPath();
        ctx.arc(50, 50, 25, 0, Math.PI * 2, false);
        ctx.moveTo(175, 150);
        ctx.arc(150, 150, 25, 0, Math.PI * 2);
        ctx.closePath();
        ctx.stroke();
      };
    </script>
  </body>
</html>
