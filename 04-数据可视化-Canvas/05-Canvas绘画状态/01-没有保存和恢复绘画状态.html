<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial" width="300px" height="300px">
      浏览器不兼容canvas
    </canvas>
    <script>
      window.onload = function () {
        // 1.拿到canvas的元素对象
        let canvasEl = document.getElementById("tutorial");

        if (!canvasEl.getContext("2d")) {
          return;
        }
        // 2.拿到canvas渲染的上下文
        let ctx = canvasEl.getContext("2d"); //2d

        ctx.fillStyle = "red";
        ctx.fillRect(10, 10, 30, 15);

        ctx.fillStyle = "green";
        ctx.fillRect(50, 10, 30, 15);

        ctx.fillStyle = "blue";
        ctx.fillRect(90, 10, 30, 15);

        ctx.fillStyle = "blue";
        ctx.fillRect(90, 40, 30, 80);

        ctx.fillStyle = "green";
        ctx.fillRect(50, 40, 30, 80);

        ctx.fillStyle = "red";
        ctx.fillRect(10, 40, 30, 80);
      };
    </script>
  </body>
</html>
