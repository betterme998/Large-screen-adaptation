<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial" width="300px" height="300px">
      浏览器不兼容canvas
    </canvas>
    <script>
      //       1.fillText(text,x,y [,maxWidth])

      // .在 x,y 位置，填充指定文本
      // .绘制最大宽度（可选）

      // 2.strokeText(text,x,y [,maxWidth])

      // .在 x,y 位置，填充指定文本
      // .绘制最大宽度（可选）

      // 文本的样式需要在绘制前调用

      // 1.font = value : 当前绘制文本的样式。和 Css font 属性相同的语法。默认字体是 10px sans-serif

      // 2.textAlign = value : 文本对齐选项。可选值：start,enf,left,right or center. 默认 start

      // 3.textBaseline = value：基线对齐选项。可选的值包括：top,hanging,middle,alphabetic,ideographic,bottom
      window.onload = function () {
        // 1.拿到canvas的元素对象
        let canvasEl = document.getElementById("tutorial");

        if (!canvasEl.getContext("2d")) {
          return;
        }
        // 2.拿到canvas渲染的上下文
        let ctx = canvasEl.getContext("2d"); //2d

        ctx.font = "60px sen-serif";
        ctx.textAlign = "start";
        ctx.textBaseline = "middle";
        ctx.strokeStyle = "red";
        // ctx.fillStyle = "red";

        // 将字体绘制在100，100
        ctx.fillText("Ay", 100, 100);
      };
    </script>
  </body>
</html>
