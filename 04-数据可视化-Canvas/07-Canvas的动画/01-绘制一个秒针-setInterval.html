<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial" width="300px" height="300px">
      浏览器不兼容canvas
    </canvas>
    <script>
      window.onload = function () {
        //1.拿到canvas的元素对象
        let canvasE1 = document.getElementById("tutorial");

        if (!canvasE1.getContext("2d")) {
          return;
        }
        // 2.拿到canvas渲染的上下文
        let ctx = canvasE1.getContext("2d");
        let count = 0;
        draw();
        //setInterval定时器的缺陷
        // 1.setInterval定时器不是非常精准的，因为setTimeout的回调函数是放到宏任务中等待执行。
        // .如果微任务中一直未处理完的任务，那么setTimeout的回调函数就可能不会在指定时间内触发回调
        setInterval(function () {
          draw();
        }, 1000);

        // 这个函数就是动画的一帧
        function draw() {
          count++;
          if (count >= 60) {
            count = 0;
          }
          ctx.clearRect(0, 0, 300, 300);
          ctx.save();
          // 1.开始绘图
          ctx.translate(100, 100);
          ctx.rotate(((Math.PI * 2) / 60) * count);
          ctx.lineWidth = 6;
          ctx.lineCap = "round";
          ctx.strokeStyle = "red";
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(0, -80);
          ctx.stroke();

          ctx.restore();
        }
      };
    </script>
  </body>
</html>
