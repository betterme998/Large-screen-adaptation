<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 4.ECharts 的容器(必须要有高度，宽度是可选的) -->
    <div id="main" style="height: 400px"></div>

    <!-- window.echarts -->
    <script src="../libs/echarts-5.3.3.js"></script>

    <!-- 1.导入了一个中国的geo json
      window.china_geojson = {}
    -->
    <script src="./geojson/china_feojson.js"></script>
    <script>
      window.onload = function () {
        // 2.注册一下中国地图的 geo json （需要在setOption之前调用）
        echarts.registerMap("中国", { geoJSON: china_geojson });

        var myChart = echarts.init(document.getElementById("main"));
        var option = {
          // 3.在 echarts 中展示中国地图
          geo: {
            map: "中国",
          },

          series: [
            {
              name: "散点图",

              type: "effectScatter",
              geoIndex: 0, // geo 支持数组，默认是 0
              coordinateSystem: "geo", // 使用地理坐标系，通过 geoIndex 指定相应的地理坐标系组件。

              // ====== 散点大小和着色========
              symbolSize: function (val) {
                return val[2] / 10; //控制散点图大小
              },
              itemStyle: {
                //颜色
                color: "yellow",
                shadowBlur: 10,
                shadowColor: "yellow",
              },

              data: [
                {
                  name: "广东",
                  value: [113.280637, 23.125178, 193],
                },
                {
                  name: "北京",
                  value: [116.405285, 39.904989, 199],
                },
              ],
            },
          ],
        };

        // 3.使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      };
    </script>
  </body>
</html>
