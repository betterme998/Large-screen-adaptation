<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
      /* 优先级：第三 */
      .rectangle {
        fill: blue;
      }
    </style>
    <!-- 外部和上面style按照就近原则 优先级：第三 -->
  </head>
  <body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- 优先级：defs 第二 -->
        <style>
          .rectangle {
            fill: green;
          }
        </style>
      </defs>

      <!-- 1行内样式 -->
      <!-- 优先级：style 最高 -->
      <!-- <rect x="0" y="0" width="100" height="100" style="fill: red"></rect> -->

      <!-- 优先级：fill 最低 第四 -->
      <rect
        class="rectangle"
        x="0"
        y="0"
        width="100"
        height="100"
        fill="pink"
      ></rect>
    </svg>
  </body>
</html>
