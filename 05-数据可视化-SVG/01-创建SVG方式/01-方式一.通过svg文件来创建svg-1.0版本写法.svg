<!-- 这两个不是必写的 -->
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- 告诉浏览器在解析下面的内容时，有没有按照http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd 里面的规范 -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<!-- 
  version="1.0" 版本号
  baseProfile="full"  正确渲染svg内容时所需要最小SVG语言概述（版本）
    full：正常的svg语言概述  
    basic：基本的svg语言概述  
    tiny：轻量的svg语言概述

  xmlns：指定svg元素 和svg内的子元素都是属于http://www.w3.org/2000/svg这个命名空间下
 -->

<svg
  version="1.0"
  baseProfile="full"
  width="100"
  height="100"
  xmlns="http://www.w3.org/2000/svg"
>
  <rect x="0" y="0" width="100" height="100"></rect>
</svg>