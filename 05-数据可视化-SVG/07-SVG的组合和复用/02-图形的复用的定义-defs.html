<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- 
      元素的复用（defs）
      .吧可复用的元素定义在<defs>元素里面，然后通过<use>元素来引用和显示

      <defs>元素，定义可复用元素
      .如：基本图形，组合图形，渐变，滤镜，样式等等
      .在<defs>的图形元素不会直接显示出来
     -->
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- 样式 -->
        <style>
          rect {
            fill: green;
          }
        </style>

        <!-- 定义一个矩形 -->
        <rect
          id="rectangle"
          x="0"
          y="0"
          width="100"
          height="50"
          fill="red"
        ></rect>

        <!-- 定义了一个组合图形 -->
        <g fill="transparent" stroke="red">
          <circle cx="50" cy="50" r="25"></circle>
          <circle cx="80" cy="50" r="25"></circle>
          <circle cx="110" cy="50" r="25"></circle>
          <circle cx="140" cy="50" r="25"></circle>
        </g>
        <!-- 定义渐变 -->
        <!-- 滤镜 -->
        <!-- 样式 -->
      </defs>

      <!-- 在这里进行图形的复用 -->
    </svg>
  </body>
</html>
