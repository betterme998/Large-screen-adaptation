<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <!-- 
        stroke-dasharray="10,20,5" 虚线
        值的个数不一定
        空白的长度 和 点的长度，依次按照stroke-dasharray的值来定，一直循环到虚线画完为止
       -->
      <line
        x1="100"
        y1="50"
        x2="200"
        y2="50"
        stroke="red"
        stroke-width="5"
        stroke-dasharray="10,20,5"
      ></line>
    </svg>
  </body>
</html>
