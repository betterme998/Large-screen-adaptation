<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- 
      7.填充和边框
      .第一种：直接使用元素的属性，如：填充（fill）属性，描边（stroke）属性等
      .第二种：直接编写 CSS 样式，因为 SVG 也是 HTML 中的元素，也支持用 css 方式编写样式

      第一种
      .fill = "color" 支持：颜色名，十六进制值，rgb，rgba，currentColor（继承自身或父亲字体样式）
     -->
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          rect {
            color: red;
          }
        </style>
      </defs>
      <!-- 基本使用 -->
      <!-- <rect
        x="0"
        y="0"
        width="100"
        height="100"
        fill="red"
        fill-opacity="0.4"
      ></rect> -->

      <!-- currentColor （继承自身或父亲字体样式）-->
      <!-- 一般都用currentColor，让使用者自己决定用哪个颜色 -->
      <rect
        x="0"
        y="0"
        width="100"
        height="100"
        fill="currentColor"
        fill-opacity="0.4"
      ></rect>
    </svg>
  </body>
</html>
