<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
        /* background-repeat: no-repeat; */
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- 
      <set>元素常用属性
      .attributeName: 指示将在动画期间更改的目标元素的 CSS 属性（property）或属性（attribute）的名称
      .to：定义在特定时间设置目标属性的值。该值必须与目标属性的要求相匹配
      .begin:定义何时开始动画或何时丢弃元素，默认是 0
     -->
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100" height="100">
        <set attributeName="x" to="200" begin="3s"></set>
      </rect>
    </svg>

    <!-- 点击后运动 -->
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <rect id="rectangle" x="0" y="0" width="100" height="100" fill="green">
        <set attributeName="x" to="200" begin="rectangle.click"></set>
      </rect>
    </svg>
  </body>
</html>
